<div id="search-component">
    <h4>Search Heroes</h4>
    <input type="text" id="search-box" (keyup)="search(searchBox.value)" #searchBox>
    <div>
        <div class="search-result" *ngFor="let hero of heroes | async" (click)="gotoDetail(hero)">
            {{hero.name}}
        </div>
    </div>
</div>
